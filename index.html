<!DOCTYPE html>
<html lang="ja">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">

</head>
<body>

        <table class="p-table1">

                    <td></td>

                    <th scope="col">列のヘッダーセル2</th>
                    <th scope="col">列のヘッダーセル3</th>
                </tr>

                    <th scope="row">行のヘッダーセルA</th>

                    <td>2A</td>
                    <td>3A</td>
                </tr>
                <tr>
                    <th scope="row">行のヘッダーセルB</th>

                    <td>2B</td>
                    <td>3B</td>
                </tr>
                <tr>
                    <th scope="row">行のヘッダーセルC</th>

                    <td>2C</td>
