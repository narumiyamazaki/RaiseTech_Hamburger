<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="l-container">
        <div class="p-box1">
            <!--ボックスを２つ並べて、margin-topの適用を見る。左側はmarginを適用した箱-->
            <div class="p-width500px_margin10">
                <p>W500px・H250px・margin-top10%</p>
            </div>
            <!--右側の箱。箱そのものと、margin部分を色付けしたもの-->
            <div class="p-height350px">
                <!--margin部分-->
                <div class="c-margin"><p>margin-top:10%<br>100px</p></div>
                <div class="p-height250px">
                    <span>W500px・H250px</span>
                </div>
            </div>
        </div>
    </section>
    <p>marginの&#37;は親要素のwidthに対する割合</p>
    <p>margin-topは親要素width:1000pxの10&#37;のため、100pxとなる。</p>
</body>
</html>
